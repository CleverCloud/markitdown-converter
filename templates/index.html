<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MarkItDown Converter</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
</head>
<body>
    <div class="container">
        <h1>MarkItDown Converter</h1>
        
        <div id="drop-zone" class="drop-zone">
            <div class="drop-zone-content">
                <p>Drag and drop a file here</p>
                <p>or</p>
                <button id="select-file">Select a file</button>
                <input type="file" id="file-input" hidden>
            </div>
        </div>

        <div class="url-input">
            <input type="text" id="url-input" placeholder="Or enter a URL...">
            <button id="convert-url">Convert</button>
        </div>

        {% if not has_api_key %}
        <div class="api-config">
            <div class="form-group">
                <label for="api-key">OpenAI API Key (required for image analysis):</label>
                <input type="password" id="api-key" placeholder="sk-...">
                <small class="help-text">Images will be analyzed using GPT-4 Vision model</small>
            </div>
        </div>
        {% endif %}

        <div id="result" class="result" hidden>
            <div class="result-header">
                <h2>Result</h2>
                <button class="copy-button" onclick="copyToClipboard()" title="Copy to clipboard">
                    <i class="fas fa-copy"></i>
                </button>
            </div>
            <pre><code id="markdown-result"></code></pre>
        </div>
    </div>
    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
